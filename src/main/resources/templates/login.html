<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="common/header::public_header">
    <meta charset="UTF-8">
    <title>在线教学平台</title>
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>


<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name"></h1>

            </div>
            <h3>在线教学平台</h3>

            <form class="m-t" method="post" role="form" action="/admin/login">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名" required="" value="201306601121">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required=""  value="111111">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

            </form>
        </div>
    </div>
    <input type="hidden" id="audit_hidden_message" th:value="${msg}">
    <!-- 全局js -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/metisMenu/2.7.0/metisMenu.min.js"></script>
    <script src="https://cdn.bootcss.com/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
    <script src="https://cdn.bootcss.com/toastr.js/latest/toastr.min.js"></script>

</body>

</html>
