<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>数据编辑页面</title>
    <div th:include="common/header::public_header"></div>
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
</head>
<body>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <br>
        <ol class="breadcrumb">
            <li>
                <a href="/index">首页</a>
            </li>
            <li class="active">
                <strong>评教</strong>
            </li>
        </ol>
    </div>

</div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content">

            <!--表单容器-->
            <div class="container">
                <div class="row clearfix">
                    <div class="col-md-12 column">

                        <form method="post" id="form_data" action="/admin/evaluation/saveEvaluation" class="form-horizontal">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">评教教师</label>
                                <div class="col-sm-10">
                                    <select name="teacherId" class="form-control">
                                        <option  th:each="teacher,stat : ${teachers}"  th:value="${teacher.id}" th:text="${teacher.nickname}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">评论</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" name="content" ></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">教学质量</label>
                                <div class="col-sm-10">
                                    <div class="radio i-checks">
                                        <label><input type="radio" value="1" name="score"> <i></i> 优秀</label>
                                    </div>
                                    <div class="radio i-checks">
                                        <label><input type="radio" value="2" name="score"> <i></i> 良好</label>
                                    </div>
                                    <div class="radio i-checks">
                                        <label><input type="radio" value="3" name="score"> <i></i> 较差</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button type="submit" id="submit_btn" class="btn btn-success">提交</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <!--表单容器结束-->

        </div>
    </div>
</div>


<input type="hidden" id="audit_hidden_message" th:value="${msg}">
<!--页面js-->
<div th:include="common/header::common_javascript"></div>


<script src="https://cdn.bootcss.com/iCheck/1.0.2/icheck.min.js"></script>
<link href="https://cdn.bootcss.com/iCheck/1.0.2/skins/all.css" rel="stylesheet">
<script type="text/javascript">
    $(document).ready(function () {
        $('[name="roleIds"]').iCheck({
            checkboxClass: 'icheckbox_flat-green'
        });
        $('[name="operateTypes"]').iCheck({
            checkboxClass: 'icheckbox_flat-red'
        })
    });

</script>
</body>
</html>
