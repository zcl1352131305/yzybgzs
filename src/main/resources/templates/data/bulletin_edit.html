<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="common/header::public_header">
    <meta charset="UTF-8">
    <title>数据编辑页面</title>
</head>
<body>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <br>
        <ol class="breadcrumb">
            <li>
                <a href="/index">首页</a>
            </li>
            <li>
                <a href="/admin/data/bulletin/list/1">系统公告</a>
            </li>
            <li class="active">
                <strong>编辑</strong>
            </li>
        </ol>
    </div>

</div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content">

            <!--表单容器-->
            <div class="container">
                <div class="row clearfix">
                    <div class="col-md-12 column">

                        <form method="post" action="/admin/data/bulletin">
                            <input type="hidden" th:value="${bean.id}" name="id">

                            <div id="dropzone_area"></div>

                            <div class="form-group">
                                <label for="bean_title">标题</label><input type="text" class="form-control"
                                                                         id="bean_title" name="title"
                                                                         th:value="${bean.title}"/>
                            </div>

                            <div class="form-group">
                                <label for="bean_memo">摘要</label><input type="text" class="form-control" id="bean_memo"
                                                                        name="memo" th:value="${bean.memo}"/>
                            </div>

                            <div class="form-group">
                                <label for="bean_url">详细地址</label><input type="text" class="form-control" id="bean_url"
                                                                         name="url" th:value="${bean.url}"/>
                            </div>

                            <div class="form-group">
                                <label for="bean_isPublish">是否发布</label>
                                <select class="form-control"  id="bean_isPublish" name="isPublish">
                                    <option value="1" th:selected="${bean.isPublish == '1'}">是</option>
                                    <option value="0"  th:selected="${bean.isPublish == '1'}">否</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="bean_sort">排序</label><input type="number" class="form-control" id="bean_sort"
                                                                        name="sort" th:value="${bean.sort}"/>
                            </div>


                            <button type="submit" class="btn btn-success">提交</button>
                            <a class="btn btn-info" href="/admin/data/bulletin/list/1">返回</a>
                        </form>
                    </div>
                </div>
            </div>
            <!--表单容器结束-->

        </div>
    </div>
</div>


<!--页面js-->
<div th:include="common/header::common_javascript">
</div>

<script type="text/javascript">
    $(document).ready(function () {

    });

</script>
</body>
</html>
