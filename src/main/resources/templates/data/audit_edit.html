<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="common/header::public_header">
    <meta charset="UTF-8">
    <title>数据编辑页面</title>
</head>
<body>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <br>
        <ol class="breadcrumb">
            <li>
                <a href="/index">首页</a>
            </li>
            <li >
                <a href="/admin/data/audit/list/1">数据填报</a>
            </li>
            <li class="active">
                <strong>编辑</strong>
            </li>
        </ol>
    </div>

</div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content">

            <!--表单容器-->
            <div class="container">
                <div class="row clearfix">
                    <div class="col-md-12 column">

                        <form method="post" action="/admin/data/audit">
                            <input type="hidden" th:value="${bean.id}" name="id">

                            <div id="dropzone_area"></div>

                            <div class="form-group">
                                <label for="bean_title">资料标题</label><input type="text" class="form-control" id="bean_title" name="title" th:value="${bean.title}" />
                            </div>

<div class="form-group">
                                <label for="bean_source">来源目录</label><input type="text" class="form-control" id="bean_source" name="source" th:value="${bean.source}" />
                            </div>

<div class="form-group">
                                <label for="bean_dataId">资料id</label><input type="text" class="form-control" id="bean_dataId" name="dataId" th:value="${bean.dataId}" />
                            </div>

<div class="form-group">
                                <label for="bean_dataUrl">预览链接</label><input type="text" class="form-control" id="bean_dataUrl" name="dataUrl" th:value="${bean.dataUrl}" />
                            </div>

<div class="form-group">
                                <label for="bean_auditLevel">审核级别</label><input type="text" class="form-control" id="bean_auditLevel" name="auditLevel" th:value="${bean.auditLevel}" />
                            </div>

<div class="form-group">
                                <label for="bean_auditStatus">审核状态</label><input type="text" class="form-control" id="bean_auditStatus" name="auditStatus" th:value="${bean.auditStatus}" />
                            </div>

<div class="form-group">
                                <label for="bean_rejectReason">拒绝原因</label><input type="text" class="form-control" id="bean_rejectReason" name="rejectReason" th:value="${bean.rejectReason}" />
                            </div>

<div class="form-group">
                                <label for="bean_applicant">申请人</label><input type="text" class="form-control" id="bean_applicant" name="applicant" th:value="${bean.applicant}" />
                            </div>

<div class="form-group">
                                <label for="bean_levelOne">一级审核人</label><input type="text" class="form-control" id="bean_levelOne" name="levelOne" th:value="${bean.levelOne}" />
                            </div>

<div class="form-group">
                                <label for="bean_levelTwo">二级审核人</label><input type="text" class="form-control" id="bean_levelTwo" name="levelTwo" th:value="${bean.levelTwo}" />
                            </div>

<div class="form-group">
                                <label for="bean_createId">创建者</label><input type="text" class="form-control" id="bean_createId" name="createId" th:value="${bean.createId}" />
                            </div>





                           <button type="submit" class="btn btn-success">提交</button>
                            <a class="btn btn-info" href="/admin/data/audit/list/1">返回</a>
                        </form>
                    </div>
                </div>
            </div>
            <!--表单容器结束-->

        </div>
    </div>
</div>


<!--页面js-->
<div th:include="common/header::common_javascript">
</div>

<script type="text/javascript">
    $(document).ready(function() {

    });

</script>
</body>
</html>
