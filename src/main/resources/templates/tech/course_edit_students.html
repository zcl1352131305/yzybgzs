<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>数据编辑页面</title>
    <div th:include="common/header::public_header"></div>
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
</head>
<body>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <br>
        <ol class="breadcrumb">
            <li>
                <a href="/index">首页</a>
            </li>
            <li>
                <a href="/admin/system/user/list/1">课程管理</a>
            </li>
            <li class="active">
                <strong>编辑</strong>
            </li>
        </ol>
    </div>

</div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content">

            <!--表单容器-->
            <div class="container">
                <div class="row clearfix">
                    <div class="col-md-12 column">

                        <form th:method="${'put'}" id="form_data" action="/admin/tech/courseStudent/updateStudents" class="form-horizontal">
                            <input type="hidden" th:value="${courseId}" name="courseId">

                            <div id="dropzone_area"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">课程名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" readonly  th:value="${course.name}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">已导入学生</label>
                                <div class="col-sm-10">
                                    <ul class="tag-list" style="padding: 0">
                                        <li th:each="student,stat : ${students}"><a href="javascript:void(0)" th:text="${student.nickname}"></a></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">输入学号导入</label>
                                <div class="col-sm-10">
                                    <textarea type="text" class="form-control" id="studentNums" name="studentNums" th:text="${studentNums}" placeholder="多个学生以逗号分隔"></textarea>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button type="submit" id="submit_btn" class="btn btn-success">提交</button>
                                    <a class="btn btn-info" href="/admin/tech/course/list/1">返回</a>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <!--表单容器结束-->

        </div>
    </div>
</div>


<!--页面js-->
<div th:include="common/header::common_javascript">
</div>


<script src="https://cdn.bootcss.com/iCheck/1.0.2/icheck.min.js"></script>
<link href="https://cdn.bootcss.com/iCheck/1.0.2/skins/all.css" rel="stylesheet">
<script type="text/javascript">
    $(document).ready(function () {
        $('[name="roleIds"]').iCheck({
            checkboxClass: 'icheckbox_flat-green'
        });
        $('[name="operateTypes"]').iCheck({
            checkboxClass: 'icheckbox_flat-red'
        })
    });

</script>
</body>
</html>
