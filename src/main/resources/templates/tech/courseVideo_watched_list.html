<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="common/header::public_header">
    <meta charset="UTF-8">
    <title>页面模板</title>
</head>
<body>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <br>
        <ol class="breadcrumb">
            <li>
                <a href="/index">首页</a>
            </li>
            <li>
                <a th:href="'/admin/tech/course/list/1?courseId='+${courseId}">课程管理</a>
            </li>
            <li>
                <a th:href="'/admin/tech/courseVideo/videoList/1?courseId='+${courseId}">视频管理</a>
            </li>
            <li class="active">
                <strong>学生观看情况</strong>
            </li>
        </ol>


    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content">

            <div>
                <p></p>
            </div>

            <table class="table table-bordered table-hover ">
                <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>开始观看时间</th>
                    <th>观看进度</th>
                </tr>
                </thead>
                <tbody>

                <tr  th:each="bean,stat : ${dataList}">
                    <td th:text="${bean.workid}"></td>
                    <td th:text="${bean.nickname}"></td>
                    <td th:text="${bean.studentVideoWatched.startWatchedTime}"></td>
                    <td>
                        <small th:text="'当前进度：'+${bean.studentVideoWatched.progress}+'%'"></small>
                        <div class="progress progress-mini">
                            <div th:style="'width: '+${bean.studentVideoWatched.progress}+'%;'" class="progress-bar"></div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<input type="hidden" id="audit_hidden_message" th:value="${msg}">
<!--页面js-->
<div th:include="common/header::common_javascript">
</div>

</body>
</html>
