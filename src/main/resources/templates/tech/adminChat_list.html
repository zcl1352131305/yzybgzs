<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="common/header::public_header">
    <meta charset="UTF-8">
    <title>页面模板</title>
</head>
<body>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <br>
        <ol class="breadcrumb">
            <li>
                <a href="/index">首页</a>
            </li>
            <li class="active">
                <strong>聊天信息管理</strong>
            </li>
        </ol>


    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content">

            <table class="table table-bordered table-hover ">
                <thead>
                <tr>
                    <th class="col-sm-1">发送人</th>
                    <th class="col-sm-1">接收人</th>
                    <th class="col-sm-2">发送时间</th>
                    <th class="col-sm-7">信息内容</th>
                    <th class="col-sm-1">操作</th>
                </tr>
                </thead>
                <tbody>

                <tr  th:each="bean,stat : ${pageInfo.list}">
                    <td th:text="${bean.senderDetail.nickname}"></td>
                    <td th:text="${bean.receiverDetail.nickname}"></td>
                    <td th:text="${bean.createDateStr}"></td>
                    <td th:text="${bean.content}"></td>
                    <td >
                        <button  class="btn btn-danger btn-sm" th:onclick="'deleteInfo(\''+'/admin/tech/courseVideo/' + ${bean.id} + '\')'">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="pull-right" th:include="common/pagination::pagination"
                 th:with="url='/admin/chat/adminList/',pages=${pageInfo.pageNum}, totalPages=${pageInfo.pages}, pageSize=${pageInfo.pageSize}"> </div>

        </div>
    </div>
</div>

<input type="hidden" id="audit_hidden_message" th:value="${msg}">
<!--页面js-->
<div th:include="common/header::common_javascript">
</div>

<script>

</script>

</body>
</html>
